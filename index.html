<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chelsea FC Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
</head>

<body>
    <header>
        <img src='assets/images/Chelsea FC.png' alt='Chelsea FC' width='100%'>
    </header>
    <div class='text-center container'>
         <div class="row">
             <div class="col-sm-12">
                 <button type='button' id='startBtn' class='btn btn-warning'>Begin Game?</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="bg-warning">
                    <div id=timeLeft></div>
                    <div id=currentQuestion></div>
                    <div class='question'></div>
                    <div class='answerList'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id=message></div>
                    <div id=correctedAnswer></div>
                    <div id=jpg></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id=finalMessage></div>
                    <div id=correctAnswers></div>
                    <div id=incorrectAnswers></div>
                    <div id=unanswered></div>
                    <div id="playAgain"></div>
                </div>
            </div>
        
    </div>
   
    <script src="assets/javascript/app.js"></script>

</body>

</html>
